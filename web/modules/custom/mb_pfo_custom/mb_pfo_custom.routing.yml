mb_pfo_custom.example:
  path: '/mb-pfo-custom/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\mb_pfo_custom\Controller\MbPfoCustomController::build'
  requirements:
    _permission: 'access content'

mb_pfo_custom.settings_form:
  path: '/admin/config/system/mb-pfo-custom'
  defaults:
    _title: 'mb_pfo_custom settings'
    _form: 'Drupal\mb_pfo_custom\Form\SettingsForm'
  requirements:
    _permission: 'administer mb_pfo_custom configuration'
